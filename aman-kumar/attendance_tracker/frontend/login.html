<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Attendance Tracker</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-800 text-white min-h-screen flex items-center justify-center">

  <div id="loginCard"
       class="bg-white dark:bg-gray-900 shadow-2xl rounded-2xl p-8 max-w-sm w-full transform transition-all duration-700"
       style="opacity: 0; transform: translateY(40px);">
    <h2 class="text-3xl font-bold text-center text-purple-500 mb-6">Login</h2>
    <form id="loginForm" class="space-y-5">
      
      <!-- Username -->
      <div class="relative">
        <i class="fas fa-user absolute left-3 top-3.5 text-purple-400"></i>
        <input type="text" id="username"
               class="w-full pl-10 pr-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
               placeholder="Username" required>
      </div>

      <!-- Password -->
      <div class="relative">
        <i class="fas fa-lock absolute left-3 top-3.5 text-purple-400"></i>
        <input type="password" id="password"
               class="w-full pl-10 pr-10 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
               placeholder="Password" required>
        <i class="fas fa-eye absolute right-3 top-3.5 text-gray-400 cursor-pointer" id="togglePassword"></i>
      </div>

      <!-- Remember Me -->
      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm">
          <input type="checkbox" id="rememberMe" class="mr-2 rounded text-purple-500 focus:ring-purple-500">
          Remember Me
        </label>
        <a href="#" class="text-purple-400 text-sm hover:underline">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md transition-all duration-300">
        Login
      </button>
    </form>

    <!-- Register -->
    <p class="text-center text-sm mt-4">Don't have an account?
      <a href="register.html" class="text-purple-400 hover:underline">Register</a>
    </p>

    <!-- Error Message -->
    <div id="loginError" class="text-red-500 text-sm mt-2 text-center hidden"></div>

    <!-- Dark Mode Toggle -->
    <button onclick="toggleDarkMode()" class="mt-6 text-sm text-purple-400 hover:underline block mx-auto">
      Toggle Dark Mode
    </button>
  </div>

  <!-- Link to app.js -->
  <script src="app.js"></script>

  <!-- Inline JS to support visual load animation -->
  <script>
    window.onload = () => {
      const card = document.getElementById('loginCard');
      card.style.opacity = 1;
      card.style.transform = 'translateY(0)';

      // Autofill username if remembered
      const savedUsername = localStorage.getItem("rememberedUsername");
      if (savedUsername) {
        document.getElementById("username").value = savedUsername;
        document.getElementById("rememberMe").checked = true;
      }
    };

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    // Toggle show/hide password
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const isVisible = passwordInput.type === 'text';
      passwordInput.type = isVisible ? 'password' : 'text';
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
